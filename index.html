<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Spirits</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="scripts/forest_spirits.js" defer></script>
</head>
<body>
    <div id="game-container">
        <div id="field-container">
        </div>
        <div id="inventar-container">
            <div id="inventar-water-container" class="inventar-item water">
                <h2>x </h2> <h2 id="inventar-water">0</h2>
            </div>
            <div id="inventar-sun-container" class="inventar-item sun">
                <h2>x </h2> <h2 id="inventar-sun">0</h2>
            </div>
            <div id="inventar-seedling-container" class="inventar-item seedling">
                <h2>x </h2> <h2 id="inventar-seedling">3</h2>
            </div>
        </div>
        <div id="game-information-container"></div>
    </div>
    <div id="field-context-info">
        <h6>Sonne</h6>
        <progress id="progress-bar-sun" max="100"></progress>
        <h6>Wasser</h6>
        <progress id="progress-bar-water" max="100"></progress>
        <h6>Fortschritt</h6>
        <progress id="progress-bar-progress" max="100"></progress>
    </div>
</body>
</html>
